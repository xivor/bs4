---
layout: default
---
<style>
   blockquote {
   display: block;
   margin-block-start: 1em !important;
   margin-block-end: 1em !important;
   margin-inline-start: 40px !important;
   margin-inline-end: 40px !important;
   padding-left: 10px !important;
   border-left: 5px solid #ddd !important;
   }
   body {
   background: url(https://xivor.github.io/bs4/assets/img/backgrounds/bg-top.7638aa9b.jpg) no-repeat center center fixed;
   -webkit-background-size: cover;
   -moz-background-size: cover;
   -o-background-size: cover;
   background-size: cover;
   }
</style>
<main class="mask rgba-black-light">
   <section>
      <!--Grid row-->
      <div class="row">
         <div class="col-md-12">
            <div class="border-bottom mb-4">
               <!--Card header-->
               <div class="card bg-dark text-white text-center mt-2">
                  <img
                     src="{{ site.url }}/{{ site.baseurl }}/assets/img/backgrounds/bgheader.jpg"
                     class="img-fluid shadow-2-strong rounded"
                     alt=""
                     style="height: 200px"
                     />
                  <div class="card-img-overlay">
                     <h2 class="card-title mt-5">{{ page.title }}</h2>
                     <p class="card-body">{{ page.description }}</p>
                  </div>
               </div>
               <!--Card header-->
            </div>
         </div>
      </div>
      <!--Grid row-->
   </section>
   <section>
      <div class="row">
         <!--Grid column-->
         <div class="col-md-12 mt-0">
            <div class="border-bottom mb-4">
               <div class="row align-items-center mb-4">
                  <div class="col-lg-6 text-center text-lg-left mb-3 m-lg-0">
                     <img
                        src="https://mdbootstrap.com/img/Photos/Avatars/img (23).jpg"
                        class="rounded shadow-1-strong mr-2"
                        height="35"
                        alt=""
                        loading="lazy"
                        />
                     <span>
                     Last Updated: {{ page.date | date: "%B %-d, %Y" }} by </span
                        ><a href="#" class="text-dark">{{ page.author }}</a>
                  </div>
                  <div class="col-lg-6 text-center text-lg-right">
                     <button
                        type="button"
                        class="btn btn-primary px-3 mr-1"
                        style="background-color: #3b5998"
                        >
                     <i class="fab fa-facebook-f"></i>
                     </button>
                     <button
                        type="button"
                        class="btn btn-primary px-3 mr-1"
                        style="background-color: #55acee"
                        >
                     <i class="fab fa-twitter"></i>
                     </button>
                     <button
                        type="button"
                        class="btn btn-primary px-3 mr-1"
                        style="background-color: #0082ca"
                        >
                     <i class="fab fa-linkedin"></i>
                     </button>
                     <button type="button" class="btn btn-primary px-3 mr-1">
                     <i class="fas fa-comments"></i>
                     </button>
                  </div>
               </div>
            </div>
         </div>
         <!--Grid column-->
      </div>
   </section>
   <section>
      {% include themes/post.html %}
   </section>
</main>
