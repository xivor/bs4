---
layout: default
---
<style> blockquote {
    display: block;
    margin-block-start: 1em!important;
    margin-block-end: 1em!important;
    margin-inline-start: 40px!important;
    margin-inline-end: 40px!important;
    padding-left:10px!important;
    border-left: 5px solid #ddd!important;
    }
</style>
<main class="mt-5 mb-5">
    <div class="container mt-5">
        <!--Grid row-->
        <div class="row">
            <div class="col-md-12 mt-5">
                <!--Section: Post data-->
                <section class="border-bottom mb-4">
                    <!--Card header-->
                    <div class="card bg-dark text-white text-center mt-2">
                        <img src="{{site.url}}/assets/img/backgrounds/bgheader.jpg"
                            class="img-fluid shadow-2-strong rounded" alt="" style="height:200px">
                        <div class="card-img-overlay">
                            <h2 class="card-title">{{ page.title }}</h2>
                            <p class="card-body">{{ page.description }}</p>
                        </div>
                    </div>
                    <!--Grid row-->
            </div>
            </section>
        </div>
        <div class="row">
            <!--Grid column-->
            <div class="col-md-12 mt-0">
                <!--Section: Post data-->
                <section class="border-bottom mb-4">
                    <div class="row align-items-center mb-4">
                        <div class="col-lg-6 text-center text-lg-left mb-3 m-lg-0">
                            <img src="https://mdbootstrap.com/img/Photos/Avatars/img (23).jpg"
                                class="rounded shadow-1-strong mr-2" height="35" alt="" loading="lazy" />
                            <span> Last Updated: {{ page.date | date: "%B %-d, %Y" }} by </span><a href="#"
                                class="text-dark">{{ page.author }}</a>
                        </div>

                        <div class="col-lg-6 text-center text-lg-right">
                            <button type="button" class="btn btn-primary px-3 mr-1" style="background-color: #3b5998;">
                                <i class="fab fa-facebook-f"></i>
                            </button>
                            <button type="button" class="btn btn-primary px-3 mr-1" style="background-color: #55acee;">
                                <i class="fab fa-twitter"></i>
                            </button>
                            <button type="button" class="btn btn-primary px-3 mr-1" style="background-color: #0082ca;">
                                <i class="fab fa-linkedin"></i>
                            </button>
                            <button type="button" class="btn btn-primary px-3 mr-1">
                                <i class="fas fa-comments"></i>
                            </button>
                        </div>
                    </div>
                </section>
                <!--Section: Post data-->
            </div>
        </div>
        <section>
            {% include themes/post.html %}
        </section>
        <!--Section: Post data-->
    </div>
</main>
