	.mobile-btt {
		/*width:50px;*/
		/*height: 50px;*/
		background-color: rgba(24, 24, 24, 0.95) !important;
		position: fixed;
		left: -100px;
		bottom: 0;
		margin: 8px;
		border: 1px solid rgba(232, 232, 232, 0.95) !important;
		font-size: 1.25rem;
		padding: 10px 20px;
		transition: .3s;
		opacity: 0;
	}
	
	.top-arrow-mobile-hidden {
		left: -100px;
		transition: .3s;
	}
	
	.top-arrow-mobile-visible {
		left: 0px;
		transition: .3s;
	}

	.videoThumb {
		cursor: pointer;
		height: 0;
		padding-bottom: 53%;
		background-image: url("http://placekitten.com/800/450");
		background-size: 100%;
		background-position: center;
		transition: 0.25s ease background-size;
	}
	
	.videoThumb:hover {
		background-size: 100%;
	}
	
	.videoThumb .videoThumbInner {
		height: 0;
		position: relative;
		padding-bottom: 53%;
		background-color: rgba(0, 0, 0, 0);
		transition: .25s;
	}
	
	.videoThumb .videoThumbInner:hover {
		background-color: rgba(0, 0, 0, 0);
	}
	
	.videoThumb .glyphicon-play {
		font-size: 56px;
		color: rgba(0, 0, 0, 0.51);
		text-align: center;
		transition: .25s;
		position: absolute;
		top: 50%;
		left: 50%;
		margin-top: -28px;
		margin-left: -28px;
	}
	
	.videoThumb:hover .glyphicon-play {
		/*font-size: 54px;*/
		font-size: 56px;
		padding: 1px;
		color: #ff0000;
	}
	
	.modal {
		background: rgba(0, 0, 0, 0.8);
	}
	
	video {
		position: absolute;
		top: 50%;
		left: 50%;
		min-width: 100%;
		min-height: 100%;
		width: auto;
		height: auto;
		z-index: -100;
		transform: translateX(-50%) translateY(-50%);
		background: url("//demosthenes.info/assets/images/polina.jpg") no-repeat;
		background-size: cover;
		transition: 1s opacity;
	}
	
	.stopfade {
		opacity: .5;
	}
	
	.benchmarks-video-button {
		cursor: pointer;
	}
